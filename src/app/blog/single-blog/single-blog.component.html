<div class="not-parallax">
    <app-side-link *ngIf="!isMobile && !!previous" [name]="previous.name" [routerLink]="previous.link" [extend]="previous.extend" left></app-side-link>
    <app-side-link *ngIf="!isMobile && !!next" [name]="next.name" [routerLink]="next.link" [extend]="next.extend" right></app-side-link>

    <div class="intro">
        <h1>{{title}}</h1>

        <h5>{{duration}}</h5>
        <h5>{{team}}</h5>

        <div class="container">
            <div class="row">
                <ng-content></ng-content>
            </div>
        </div>
    </div>

    <div class="visit-site">
        <app-side-link *ngIf="isMobile && !!previous" [name]="previous.name" [routerLink]="previous.link" left></app-side-link>
        <app-side-link *ngIf="isMobile && !!next" [name]="next.name" [routerLink]="next.link" right></app-side-link>
    </div>
</div>

<div class="parallax">
    <app-banner-link name="Blogs" [routerLink]="['/blog']" right image3></app-banner-link>
    <app-footer></app-footer>
</div>
