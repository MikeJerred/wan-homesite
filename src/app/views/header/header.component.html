<header class="container-fluid" ngClass="isLofi$.value ? 'lofi' : 'hifi'">
    <div class="row">
        <div class="logo">Logo</div>
        <div class="menu ml-auto" (click)="isOpen = !isOpen" [ngClass]="isOpen ? 'open' : 'closed'">
            <svg class="icon" width="40" height="40" viewBox="0 0 1618 1000">
                <rect class="line1" x="150" y="50" width="1318" height="120" />
                <rect class="line2" x="150" y="450" width="1318" height="120" />
                <rect class="line3" x="150" y="850" width="1318" height="120" />
            </svg>
        </div>
    </div>
</header>
