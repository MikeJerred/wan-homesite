<main>
    <ng-container *ngFor="let image of images; index as i">
        <div *ngIf="getImageState(i) != 'void'"
             class="image"
             [@image]="getImageState(i)"
             [ngClass]="getImageState(i)"
             [style.background-image]="'url('+image+')'">
        </div>
    </ng-container>

    <div class="arrow prev" (click)="previous()"></div>
    <div class="arrow next" (click)="next()"></div>
</main>
