<main>
    <div class="text">{{currentIndex + 1}} / {{images?.length}}</div>

    <ng-container *ngFor="let image of images; index as i">
        <div *ngIf="getImageState(i) != 'reset'"
             class="image"
             [@image]="getImageState(i)"
             [style.background-image]="'url('+image+')'">
        </div>
    </ng-container>

    <div class="arrow prev" (click)="previous()">
        <object type="image/svg+xml" data="/assets/arrow2.svg"></object>
    </div>
    <div class="arrow next" (click)="next()">
        <object type="image/svg+xml" data="/assets/arrow2.svg"></object>
    </div>
</main>
