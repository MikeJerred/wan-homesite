<app-side-link name="Street" [routerLink]="['/photography', 'street']" [extend]="100" right invert></app-side-link>

<main class="clearfix">
    <div class="container">
        <div class="row">
            <div class="column col-sm-6 col-xs-12">
                <img src="/assets/photographs/architecture/1.jpg" class="clickable" (click)="currentIndex = 0; imageModal.show()">
                <img src="/assets/photographs/architecture/2.jpg" class="clickable" (click)="currentIndex = 1; imageModal.show()">
            </div>
            <div class="column col-sm-6 col-xs-12">
                <img src="/assets/photographs/architecture/3.jpg" class="clickable" (click)="currentIndex = 2; imageModal.show()">
                <img src="/assets/photographs/architecture/4.jpg" class="clickable" (click)="currentIndex = 3; imageModal.show()">
            </div>
        </div>
    </div>
</main>

<div class="modal fade" bsModal #imageModal="bs-modal">
    <div class="close clickable" (click)="imageModal.hide()">&times;</div>
    <div class="container">
        <app-gallery (close)="imageModal.hide()" [images]="images" [currentIndex]="currentIndex"></app-gallery>
    </div>
</div>

<div class="parallax">
    <app-banner-link name="Design" [routerLink]="['/design']" left></app-banner-link>
    <app-footer></app-footer>
</div>
